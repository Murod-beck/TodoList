<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>TodoList</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card deep-purple center">
            <div class="card-content white-text">
              <span class="card-title date">Date</span>
              <span class="card-title time">Time</span>
              <p class="todo">Todo-List</p>
              <form class="form-create">
                <div class="input-field">
                  <input id="create-todo" type="text" class="validate" />
                  <label>Todo kiriting!</label>
                  <span class="error">Todo list kiriting!</span>
                </div>
              </form>
              <a class="btn btn-create"
                ><i class="material-icons left">add_box</i>YUKLASH</a
              >
              <ul class="collection"></ul>
            </div>
          </div>
        </div>
        <div class="container cont">
          <div class="modal purple">
            <div class="modal-content center">
              <h4>Todosni yangilang!</h4>
              <div class="row">
                <form class="form-edit">
                  <div class="input-field">
                    <input id="edit-todo" type="text" class="validate" />
                    <label class="active">Todo kiriting!</label>
                    <span class="errors">Todo list kiriting!</span>
                  </div>
                </div>
                <a class="btn btn-edit"
                >YUKLASH<i class="material-icons right edit">edit</i></a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
